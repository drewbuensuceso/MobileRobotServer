<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        img {
            max-width:100%;
            max-height:100%;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Log</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('logs') }}" class="nav-link {% if active_page == 'logs' %}active{%endif%}" aria-current="page">Devices</a></li>
            <li class="nav-item"><a href="{{ url_for('statements') }}" class="nav-link {% if active_page == 'statements' %}active{%endif%}">Statements</a></li>
            <li class="nav-item"><a href="{{ url_for('verification') }}" class="nav-link {% if active_page == 'verification' %}active{%endif%}">Verification</a></li>

          </ul>
        </header>
        
        {% block content %}

        {% endblock %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>

    </script>
  </body>
</html>
