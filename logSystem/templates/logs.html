{% extends "base.html" %}
{% block title %} Logs {%endblock%}
{% set active_page = 'logs' %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for log in logs %}
      <div class="col">
          <div class="card text-center">
              <div class="card-header">
                  <strong>Device ID</strong>: {{ log.device_id}} | <strong>IP</strong> {{ log.ip_address}}
              </div>
              <div class="card-body">
                  <h5 class="card-title">{{ log.timestamp}} </h5>
                  <p class="card-text">{{ log.accountAlias}} </p>
              </div>
          </div>
      </div>
  {% endfor %}    
</div>
{% endblock %}
